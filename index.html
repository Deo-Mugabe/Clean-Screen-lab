<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Screen Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <div>
            <label for="circle-width">Width</label>
            <input type="number" id="circle-width" value="50">
        </div>

        <div>
            <label for="growth-amount">Growth Amount</label>
            <input type="number" id="growth-amount" value="10">
        </div>

        <div>
            <label for="grow-rate">Grow Rate</label>
            <input type="number" id="grow-rate" value="250">
        </div>

        <div>
            <label for="number-circles">Number Circles</label>
            <input type="number" id="number-circles" value="1">
        </div>

        <button id="start-button">Start</button>
    </div>
    <div id="circle-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
